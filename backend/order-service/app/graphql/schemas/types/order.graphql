enum OrderStatus {
  PENDING
  PROCESSING
  SHIPPED
  DELIVERED
  CANCELLED
}

type OrderItem {
  productId: ID!
  product: Product  # Reference đến Product từ product-service
  quantity: Int!
  price: Float!
}

type ShippingAddress {
  street: String
  city: String
  state: String
  country: String
  zipCode: String
}

type Order @key(fields: "id") {
  id: ID!
  userId: String!
  items: [OrderItem!]!
  totalAmount: Float!
  status: OrderStatus!
  shippingAddress: ShippingAddress
  createdAt: String
  updatedAt: String
}

